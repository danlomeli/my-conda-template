name: Black Formatting Check

on: [push, pull_request]

jobs:
  black-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install Black
      run: |
        python -m pip install --upgrade pip
        pip install black
    - name: Run Black
      run: black --check .